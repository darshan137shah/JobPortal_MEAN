<div class="panel-heading">
  <div class="container">
    <h1>Find Jobs</h1>
  </div>
</div>
<my-nav></my-nav>
<div class="panel-body">
  <div class="container">
    <div class="form-group">
      <label for="searchby">Search By: </label>
      <select class="form-control" name="searchby" id='searchby' ng-model="search.searchby">
        <option value="jobtitle" selected>Title</option>
        <option value="jobkeywords">Keywords</option>
        <option value="joblocation">Location</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class= 'form-control' name="keyword" ng-model="search.keyword" placeholder="Enter keywords">
    </div>

    <input type="button" class='btn btn-primary' name="searchbtn" value="Search" ng-click='find(search)'>
  </div>
</div>
